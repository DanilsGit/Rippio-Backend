<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="login.js" defer></script>
</head>

<body>
    <main>
        <div class="form-container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="email" name="email" id="email" placeholder="Correo Electronico"></input>
                <input type="password" name="password" id="password" placeholder="Contraseña"></input>
                <button type="submit">Iniciar Sesión</button>
                <br>
                <ul>
                    <li><a href="/recovery">¿olvidó su contraseña?</a></li>
                </ul>
            </form>
        </div>
    </main>
    
    
</body>

</html>
